<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="header"></div>
        <div class="slider">
            <div class="slider--controls">
                <div class="slider--control" onclick="goPrev()">
                    <span class="material-symbols-outlined">
                        arrow_back_ios
                    </span>
                </div>
                <div class="slider--control" onclick="goNext()">
                    <span class="material-symbols-outlined">
                        arrow_forward_ios
                    </span>
                </div>
            </div>
            <div class="slider--width" style="width: calc(100vw * 4);">
                <div class="slider--item" style="background-image: url(images/6.jpg);">
                    Primeira imagem
                </div>
                <div class="slider--item" style="background-image: url(images/9.jpg);">
                    segunda imagem
                </div>
                <div class="slider--item" style="background-image: url(images/10.jpg);">
                    terceira imagem
                </div>
            </div>

        </div>

    </header>
    <section>
        <h1>restante do site</h1>
    </section>
    <script src="script.js"></script>
</body>

</html>
